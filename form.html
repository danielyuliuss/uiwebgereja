<body style="background-color: #2D2D2D;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md" data-bs-theme="dark" style="background-color: #111111;">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">
                <img src="./img/logo-500.png" alt="GPdI Haleluya Rungkut" class="m-2" style="width: 70px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./care.html">Care</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="container text-white mt-5">
        <h2 class="text-center">Form Pendaftaran {nama_form}</h2>

        <form action="">
            <input type="hidden" name="typecares" value="">
            <div class="col-6 mx-auto">
                <div class="mb-3 mt-4">
                    <label for="fullname" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap anda">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Usia</label>
                    <input type="number" class="form-control" id="age" placeholder="Masukkan usia anda">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">No Handphone</label>
                    <input type="number" class="form-control" id="phone" placeholder="Masukkan no handphone anda">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
                </div>
                <div class="mb-3">
                    <label class="d-block mb-1">Jenis Kelamin</label>
                    <div class="form-check d-inline-block">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="manradio">
                        <label class="form-check-label" for="manradio">
                            Pria
                        </label>
                    </div>
                    <div class="form-check d-inline-block ms-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="womanradio">
                        <label class="form-check-label" for="womanradio">
                            Wanita
                        </label>
                    </div>
                </div>
                <input type="submit" value="Kirim Fomulir" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer class="container-fluid mt-5 bg-black">
        <div class="row justify-content-center align-items-center">
            <img src="./img/logo.png" class="col-2">
            <div class="col-3 text-white">
                <h5>Location</h5>
                <p>Jl. Raya Rungkut Mapan FB-10, Surabaya, Indonesia, 60293</p>
            </div>
            <div class="col-3 text-white">
                <h5>Follow Us</h5>

                <div class="d-flex">
                    <a target="_blank" href="https://www.instagram.com/gpdihaleluyarungkut/">
                        <div class="rounded-circle bg-white d-flex justify-content-center align-items-center"
                            style="width: 30px; height: 30px;">
                            <i class="bi bi-instagram" style="color: black;"></i>
                        </div>
                    </a>

                    <a target="_blank" href="https://www.youtube.com/c/GPdIHaleluyaOfficial">
                        <div class="rounded-circle bg-white d-flex justify-content-center align-items-center ms-2"
                            style="width: 30px; height: 30px;">
                            <i class="bi bi-youtube" style="color: black;"></i>
                        </div>
                    </a>

                </div>

                <p class="mt-2">
                    <a class="text-primary text-decoration-none" target="_blank"
                        href="https://www.linktr.ee/gpdihaleluyarungkut">linktr.ee/gpdihaleluyarungkut</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- end footer -->
